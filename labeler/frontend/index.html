<!DOCTYPE html>
<html lang="th" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dabeler - SAM Annotation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-200 h-screen flex flex-row overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-56 bg-base-100 border-r border-base-300 flex flex-col overflow-hidden flex-shrink-0">
        <div class="px-4 pt-4 pb-3 border-b border-base-300">
            <h1 class="text-lg font-bold text-primary">Dabeler</h1>
        </div>

        <div class="flex-1 overflow-y-auto p-3 flex flex-col gap-3">

            <!-- Classes -->
            <div>
                <div class="flex items-center justify-between mb-2">
                    <div class="text-xs font-semibold text-base-content/40 uppercase tracking-wider">Classes</div>
                    <button id="btn-add-class" class="btn btn-ghost btn-xs btn-square" title="Add class">+</button>
                </div>
                <div id="class-list" class="flex flex-col gap-1"></div>
            </div>

            <!-- Tools -->
            <div>
                <div class="text-xs font-semibold text-base-content/40 uppercase tracking-wider mb-2">Tools</div>
                <div id="tool-buttons" class="join w-full">
                    <button class="join-item btn btn-sm flex-1 btn-active" data-tool="sam">SAM</button>
                    <button class="join-item btn btn-sm flex-1" data-tool="brush">Brush</button>
                    <button class="join-item btn btn-sm flex-1" data-tool="eraser">Eraser</button>
                </div>
            </div>

            <!-- Brush size -->
            <div>
                <label class="label py-0"><span class="label-text text-xs">Brush: <span id="brush-size-value" class="font-semibold">10</span>px</span></label>
                <input type="range" id="brush-size" min="1" max="50" value="10" class="range range-xs range-primary">
            </div>

            <!-- Opacity -->
            <div>
                <label class="label py-0"><span class="label-text text-xs">Opacity: <span id="opacity-value" class="font-semibold">50</span>%</span></label>
                <input type="range" id="opacity-slider" min="0" max="100" value="50" class="range range-xs range-primary">
            </div>

            <!-- SAM Grow/Shrink -->
            <div>
                <label class="label py-0"><span class="label-text text-xs">SAM Grow: <span id="grow-value" class="font-semibold">0</span>px</span></label>
                <input type="range" id="grow-slider" min="-10" max="10" value="0" class="range range-xs range-accent">
            </div>

            <div class="divider my-0"></div>

            <!-- Image Adjust -->
            <div>
                <div class="text-xs font-semibold text-base-content/40 uppercase tracking-wider mb-2">Image Adjust</div>
                <label class="label py-0"><span class="label-text text-xs">Brightness: <span id="brightness-value" class="font-semibold">100</span>%</span></label>
                <input type="range" id="brightness-slider" min="0" max="200" value="100" class="range range-xs range-secondary">
                <label class="label py-0 mt-1"><span class="label-text text-xs">Contrast: <span id="contrast-value" class="font-semibold">100</span>%</span></label>
                <input type="range" id="contrast-slider" min="0" max="200" value="100" class="range range-xs range-secondary">
                <button id="btn-reset-adjust" class="btn btn-ghost btn-xs mt-1 text-base-content/50">Reset</button>
            </div>


        </div>
    </aside>

    <!-- Thumbnail strip -->
    <div id="thumbnail-panel" class="w-28 bg-base-100 border-r border-base-300 flex flex-col overflow-hidden flex-shrink-0">
        <div class="px-2 py-2 border-b border-base-300">
            <span class="text-[11px] font-semibold text-base-content/40 uppercase tracking-wider">Tiles</span>
        </div>
        <div id="thumbnail-list" class="flex-1 overflow-y-auto p-1.5 flex flex-col gap-1.5"></div>
    </div>

    <!-- Main content area -->
    <div class="flex-1 flex flex-col overflow-hidden">

        <!-- Top bar -->
        <header class="navbar bg-base-100 border-b border-base-300 min-h-0 px-6 py-2 gap-4">
            <div class="flex items-center gap-2">
                <span class="text-xs font-medium text-base-content/40">Folder:</span>
                <select id="folder-select" class="select select-bordered select-xs max-w-[180px]"></select>
            </div>
            <div class="flex-1 max-w-xs">
                <progress id="progress-fill" class="progress progress-primary w-full" value="0" max="100"></progress>
            </div>
            <span id="progress-text" class="text-xs font-medium text-base-content/60">0 / 0</span>
            <div id="status-msg" class="text-xs font-medium text-primary min-w-[80px]"></div>
        </header>

        <!-- Canvas area -->
        <section id="canvas-container" class="flex-1 flex flex-col items-center justify-center p-6 overflow-hidden">
            <div class="flex items-center gap-3">
                <div id="canvas-viewport">
                    <div id="canvas-wrapper">
                        <canvas id="image-canvas" width="512" height="512"></canvas>
                        <canvas id="overlay-canvas" width="512" height="512"></canvas>
                        <canvas id="interaction-canvas" width="512" height="512"></canvas>
                    </div>
                </div>

                <!-- View controls -->
                <div class="flex flex-col items-center gap-1 bg-base-100 rounded-box p-2 shadow">
                    <button id="btn-zoom-in" title="Zoom in" class="btn btn-sm btn-square btn-ghost">+</button>
                    <div id="zoom-info" class="text-[10px] text-base-content/40 font-mono">100%</div>
                    <button id="btn-zoom-out" title="Zoom out" class="btn btn-sm btn-square btn-ghost">&minus;</button>
                    <div class="divider my-0"></div>
                    <button id="btn-pan-up" title="Pan up" class="btn btn-sm btn-square btn-ghost">&uarr;</button>
                    <div class="flex gap-0.5">
                        <button id="btn-pan-left" title="Pan left" class="btn btn-sm btn-square btn-ghost">&larr;</button>
                        <button id="btn-pan-right" title="Pan right" class="btn btn-sm btn-square btn-ghost">&rarr;</button>
                    </div>
                    <button id="btn-pan-down" title="Pan down" class="btn btn-sm btn-square btn-ghost">&darr;</button>
                    <div class="divider my-0"></div>
                    <button id="btn-reset-view" title="Reset view" class="btn btn-sm btn-square btn-ghost text-[11px]">Fit</button>
                </div>
            </div>

            <div class="flex items-center gap-3 mt-3">
                <div id="sam-hint" class="hidden alert alert-info py-1.5 px-4 text-xs shadow">
                    SAM preview &mdash; <b>Enter</b> accept, <b>Esc</b> reject
                </div>
            </div>
        </section>

        <!-- Bottom nav -->
        <nav class="flex items-center justify-center gap-3 px-6 py-2.5 bg-base-100 border-t border-base-300">
            <button id="btn-undo" title="Undo (Z)" class="btn btn-sm btn-ghost">Undo</button>
            <button id="btn-delete-tile" title="Delete tile and label" class="btn btn-sm btn-error btn-outline">Delete</button>
            <button id="btn-clear" title="Clear" class="btn btn-sm btn-outline">Clear</button>
            <button id="btn-save" title="Save (S)" class="btn btn-sm btn-primary">Save</button>
            <div class="divider divider-horizontal mx-0"></div>
            <button id="btn-prev" title="Previous tile" class="btn btn-sm btn-primary btn-outline">&larr; Prev</button>
            <select id="tile-select" class="select select-bordered select-sm max-w-[220px]"></select>
            <button id="btn-next" title="Next tile" class="btn btn-sm btn-primary btn-outline">Next &rarr;</button>
            <label class="label cursor-pointer gap-2">
                <input type="checkbox" id="filter-unlabeled" class="checkbox checkbox-xs checkbox-primary">
                <span class="label-text text-xs">Unlabeled only</span>
            </label>
        </nav>

    </div>

    <!-- Right panel -->
    <aside class="w-48 bg-base-100 border-l border-base-300 flex flex-col overflow-hidden flex-shrink-0">
        <div class="flex-1 overflow-y-auto p-3 flex flex-col gap-3">

            <!-- Export Formats -->
            <div>
                <div class="text-xs font-semibold text-base-content/40 uppercase tracking-wider mb-2">Export Format</div>
                <div class="flex flex-col gap-1.5">
                    <label class="label cursor-pointer gap-2 py-0 justify-start">
                        <input type="checkbox" id="fmt-semantic" class="checkbox checkbox-xs checkbox-primary" checked disabled>
                        <span class="label-text text-xs">Semantic (mask)</span>
                    </label>
                    <label class="label cursor-pointer gap-2 py-0 justify-start">
                        <input type="checkbox" id="fmt-detect" class="checkbox checkbox-xs checkbox-secondary" data-format="detect">
                        <span class="label-text text-xs">Detection (YOLO bbox)</span>
                    </label>
                    <label class="label cursor-pointer gap-2 py-0 justify-start">
                        <input type="checkbox" id="fmt-segment" class="checkbox checkbox-xs checkbox-accent" data-format="segment">
                        <span class="label-text text-xs">Segmentation (YOLO poly)</span>
                    </label>
                </div>
            </div>

            <div class="divider my-0"></div>

            <!-- Shortcuts -->
            <div>
                <div class="text-xs font-semibold text-base-content/40 uppercase tracking-wider mb-2">Shortcuts</div>
                <div class="text-[11px] leading-relaxed text-base-content/30 flex flex-col gap-0.5">
                    <span><kbd class="kbd kbd-xs">1-7</kbd> Select class</span>
                    <span><kbd class="kbd kbd-xs">S</kbd> Save</span>
                    <span><kbd class="kbd kbd-xs">Z</kbd> Undo</span>
                    <span><kbd class="kbd kbd-xs">&larr;&rarr;</kbd> Prev/Next</span>
                    <span><kbd class="kbd kbd-xs">Click</kbd> SAM point</span>
                    <span><kbd class="kbd kbd-xs">R-click</kbd> Neg point</span>
                    <span><kbd class="kbd kbd-xs">Drag</kbd> SAM box</span>
                    <span><kbd class="kbd kbd-xs">Enter</kbd> Accept</span>
                    <span><kbd class="kbd kbd-xs">Esc</kbd> Reject</span>
                    <span><kbd class="kbd kbd-xs">Scroll</kbd> Zoom</span>
                    <span><kbd class="kbd kbd-xs">Mid</kbd> Pan</span>
                </div>
            </div>

        </div>
    </aside>

    <!-- Confirm Modal -->
    <dialog id="modal-confirm" class="modal">
        <div class="modal-box w-80">
            <h3 id="modal-confirm-title" class="font-bold text-base mb-2">Confirm</h3>
            <p id="modal-confirm-message" class="text-sm text-base-content/70 whitespace-pre-line"></p>
            <div class="modal-action mt-4">
                <button id="btn-confirm-cancel" class="btn btn-ghost btn-sm">Cancel</button>
                <button id="btn-confirm-ok" class="btn btn-error btn-sm">Confirm</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <!-- Toast container -->
    <div id="toast-container" class="toast toast-end toast-bottom z-50 pointer-events-none"></div>

    <!-- Add Class Modal -->
    <dialog id="modal-add-class" class="modal">
        <div class="modal-box w-72">
            <h3 class="font-bold text-base mb-4">Add New Class</h3>
            <div class="flex flex-col gap-3">
                <div>
                    <label class="label py-0 mb-1"><span class="label-text text-xs">Class name</span></label>
                    <input type="text" id="new-class-name" placeholder="e.g. forest" class="input input-bordered input-sm w-full">
                </div>
                <div>
                    <label class="label py-0 mb-1"><span class="label-text text-xs">Color</span></label>
                    <input type="color" id="new-class-color" value="#22c55e" class="w-full h-10 cursor-pointer rounded-lg border border-base-300 p-1">
                </div>
            </div>
            <div class="modal-action mt-4">
                <button id="btn-cancel-class" class="btn btn-ghost btn-sm">Cancel</button>
                <button id="btn-confirm-class" class="btn btn-primary btn-sm">Add Class</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <script src="class_panel.js"></script>
    <script src="canvas.js"></script>
    <script src="sam_client.js"></script>
    <script src="app.js"></script>
</body>
</html>
